<br>
<h3> {{ titulo }} </h3>
<hr>

<div class="row animated fadeIn fast" *ngIf="peliculas">
  <div class="col-sm-6">
    <div class="row">
      <div
        [routerLink]="[ '/pelicula', peliculas[0].id, 'home' ]"
        [ngStyle]="{ 'background-image': 'url(' + ( peliculas[0] | peliculaImagen ) + ')' }"
        class="col-md-12 div-pic-1 puntero">
          <p class="pic-titulo">
            {{ peliculas[0].original_title }}
          </p>
      </div>
    </div> <!-- end .row -->

      <div
