<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">PeliculasAPP</h1>
    <p class="lead">Esto es una aplicación de películas!!</p>
  </div>
</div>

<div class="container">

  <br>
  <h3>Cartelera</h3>
  <hr>

  <div class="row" *ngIf="cartelera">
    <div class="col-sm-6">
      <div class="row">
        <div
          [ngStyle]="{ 'background-image': 'url(' + ( cartelera[0] | peliculaImagen ) + ')' }"
          class="col-md-12 div-pic-1">
        </div>
      </div> <!-- end .row -->
      <div class="row">
        <div
          [ngStyle]="{ 'background-image': 'url(' + ( cartelera[1] | peliculaImagen ) + ')' }"
          class="col-sm-6 div-pic-2">
        </div>
        <div
          [ngStyle]="{ 'background-image': 'url(' + ( cartelera[2] | peliculaImagen ) + ')' }"
          class="col-sm-6 div-pic-2">
        </div>
      </div> <!--// end. row -->
    </div> <!-- // end .col-sm-6 -->

    <div class="col-sm-6">
      <div class="row">
        <div
          [ngStyle]="{ 'background-image': 'url(' + ( cartelera[3] | peliculaImagen ) + ')' }"
          class="col-sm-6 div-pic-2">
        </div>
        <div
          [ngStyle]="{ 'background-image': 'url(' + ( cartelera[4] | peliculaImagen ) + ')' }"
          class="col-sm-6 div-pic-2">
        </div>
      </div> <!--// end. row -->
      <div class="row">
        <div
          [ngStyle]="{ 'background-image': 'url(' + ( cartelera[5] | peliculaImagen ) + ')' }"
          class="col-md-12 div-pic-1">
        </div>
      </div> <!-- end .row -->
    </div> <!-- // end .col-sm-6 -->

  </div> <!--// end. row -->

</div> <!--// end. container -->
